{% extends "layout.html" %}
{% block view %}
<div class="d-flex justify-content-center">
  <div class="form-group">
    <form method="POST" action="{{ url_for('run_view')}}">
          
        
          <button type="submit" class="btn btn-primary btn-block btn-block">View</button>
    </form>
  </div>
</div>
<table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">Emp Id</th>
        <th scope="col">Name</th>
        <th scope="col">Project</th>
        <th scope="col">Query</th>
      </tr>
    </thead>
    <tbody>
{%for d in data%}
     <tr>   
         <th scope="col">{{d[0]}}</th>
         <th scope="col">{{d[1]}}</th>
         <th scope="col">{{d[2]}}</th>
         <th scope="col">{{d[3]}}</th>
{%endfor%}
     </tr>
{%endblock view%}
