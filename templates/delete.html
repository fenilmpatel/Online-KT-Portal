{% extends "layout.html" %}
{% block delete %}
{%if flag=='true' %}
        <div class="alert alert-warning" role="alert">
        Deleted {{rm}} record Successfully.
        </div>
{%endif%}
{%if flag=='false'%}
    <div class="row">  
        <div class="mx-auto" style="width: 220pt;">
                <div class="form-group">
                    <form method="POST" action="{{ url_for('run_delete')}}">
                        <input type="text" name="Emp" class="form-control" placeholder="Enter Employee id to be Deleted" required="required" /><br>
                    
                    
                        <button type="submit" class="btn btn-primary btn-block btn-block">Delete</button>

                    </form>
                </div>
        </div>
    </div>
{%endif%}
{% endblock delete %}
